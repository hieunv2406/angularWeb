<div class="row bg-secondary pt-5 pr-3 pb-5 pl-3 shadow-custom">
    <div class=""><h2>{{"MENU.CONSUMERS" | translate}}</h2></div>
    <div class="">
        {{"CONSUMERS.COMMON.CONSUMERS_INFO" | translate}}
    </div>
</div>

<div class="row mt-5">
    <div class="col-6">
        <button mat-button class="btn btn-primary" (click)="openDialog()">
            <span class="material-icons" style="color: white">add</span>
            <span style="color: white">{{"CONSUMERS.COMMON.CONSUMERS_CREATE" | translate}} </span>
        </button>
    </div>
    <div class="col-4 row">
        <div class="col-2 pt-3 pl-10">
            <label for="search"><i class="fas fa-search fa-2x"></i></label>
        </div>

        <div class="col-10">
            <input id="search" class="form-control input-search" placeholder="{{'COMMON.SEARCH' | translate}}">
        </div>
    </div>
    <div class="col-2 row">
        <div class="col-6 mt-3">
            <label>{{'COMMON.RESULTS' | translate}}</label>
        </div>
        <div class="col-6">
            <select class="form-control input-search">
                <option *ngFor="let x of colours" [value]="x" [selected]="">{{x}}</option>
            </select>
        </div>
    </div>
</div>
<div class="mt-5">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

        <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button style="color: #445862" (click)="openDialogDetail()">
                    <i class="fas fa-eye"></i>
                </button>
            </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> USERNAME</th>
            <td mat-cell *matCellDef="let element"><a [routerLink]="'/consumer/edit-consumers'">{{element.username}}</a>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="customId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CUSTOM_ID</th>
            <td mat-cell *matCellDef="let element"> {{element.customId}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TAGS</th>
            <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CREATED</th>
            <td mat-cell *matCellDef="let element"> {{element.created}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="openDialogDelete()">
                    <i class="fas fa-trash-alt mr-3" style="color: red"></i>
                    <span style="color: red">DELETE</span>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
