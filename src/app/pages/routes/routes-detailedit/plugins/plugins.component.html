<div class="d-flex" style="background-color: #ededed">
    <div class="col-6 my-5">
        <h1>Assigned plugins</h1>
    </div>
    <div class="col-6 my-5 d-flex justify-content-end">
        <button mat-button class="btn btn-primary d-flex justify-content-lg-end text-right" (click)="addNew()">
            <span class="material-icons" style="color: white">add</span>
            <span style="color: white">ADD PLUGIN </span>
        </button>
    </div>
</div>
<div class="d-flex my-5" style="background-color: #ededed">
    <!-- Search form -->
    <form class="form-inline my-5">
        <span class="material-icons ml-5">search</span>
        <input class="form-control ml-3" type="text" placeholder="Search plugins..." aria-label="Search"
               mdbInput>
    </form>
</div>
<!--Table-->
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Consumer Column -->
        <ng-container matColumnDef="consumer">
            <th mat-header-cell *matHeaderCellDef> Consumer</th>
            <td mat-cell *matCellDef="let element"> {{element.consumer}} </td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef> Created</th>
            <td mat-cell *matCellDef="let element"> {{element.created}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
