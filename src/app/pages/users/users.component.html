<kt-portlet>
    <kt-portlet-lable [title]="'Users'"
                       [description]="description">
    </kt-portlet-lable>
</kt-portlet>

<kt-portlet>
    <kt-portlet-header>
        <ng-container ktPortletTools>
            <button mat-button class="btn btn-primary d-flex align-items-center" (click)="addNew()">
                <span class="material-icons text-white font-weight-bold">add</span>
                <span class="text-white text-uppercase font-weight-bold pl-1">Create User</span>
            </button>
        </ng-container>
        <ng-container ktPortletForm>
            <div class="form-search">
                <div class="search d-flex flex-row align-items-center">
                    <span class="material-icons mr-2 "
                          style="height: fit-content !important;
                          cursor: default;
                          font-size: 20px !important;">search</span>
                    <input class="form-control bg-transparent input-search "
                           style="background: transparent !important;"
                           placeholder="search....">
                </div>
            </div>
            <div class="amount d-flex flex-row align-items-center ml-5">
                <label class="pr-2 mb-0">Results: </label>
                <select class="form-control input-search"
                        style="background: transparent !important;">
                    <option *ngFor="let x of colours" [value]="x" [selected]="">{{x}}</option>
                </select>
            </div>
        </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
        <table mat-table [dataSource]="dataSource"
               class="w-100"
               matSort matSortStart="desc">
            <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" style="width:7%; cursor: default;">
                        <span class="material-icons" >person</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> USER NAME</th>
                <td mat-cell *matCellDef="let element" style="width:15% ">
                    <a style="color: #428bca;"
                       [routerLink]="'/service/detail-services'">
                        {{element.username}}
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> FIRST NAME</th>
                <td mat-cell *matCellDef="let element" style="width:15% "> {{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> LAST NAME</th>
                <td mat-cell *matCellDef="let element" style="width:15% "> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CREATED</th>
                <td mat-cell *matCellDef="let element" style="width:15% "> {{element.created | date}} </td>
            </ng-container>

            <ng-container matColumnDef="updated">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> UPDATE</th>
                <td mat-cell *matCellDef="let element" style="width:15% "> {{element.updated | date}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"  style="width:15%;">
                    <button mat-button class="btn d-flex flex-row align-items-center" (click)="delete()">
                        <span class="material-icons" style="color: red">delete</span>
                        <span style="color: red; font-weight: bold"> DELETE </span>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>
    </kt-portlet-body>
</kt-portlet>
