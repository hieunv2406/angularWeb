<div style="background: #ededed; padding: 15px">
    <div class="row mt-3 mb-3" >
        <div class="pl-2 col-6">
            <h4 class="pl-2" style="font-weight: bold; font-size: 24px">Routes</h4>
        </div>

        <div class="col-6 text-right">
            <button mat-button class="btn btn-primary" (click)="addNew()">
                <span class="material-icons" style="color: white">add</span>
                <span style="color: white">ADD ROUTE </span>
            </button>
        </div>
    </div>
</div>

<div class="mt-5" style="background: #ededed; padding: 15px">
    <div class="row mt-3 mb-3" >
        <div class=" pt-3 pl-5">
            <span style="font-size: 24px !important;" class="material-icons size">search</span>
        </div>
        <div class="col-4">
            <input class="form-control search-routes" placeholder="search routes . . . .">
        </div>
    </div>
</div>
